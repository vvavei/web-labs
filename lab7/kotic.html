<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Свиридова Софья Денисовна. Лабораторная работа 7</title>
    <link rel = "stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-16x16.png">
    <script>
        function showStocks() {
            const dates = ['30.04.2024', '02.05.2024', '03.05.2024', '06.05.2024', '07.05.2024', '08.05.2024', '10.05.2024', '13.05.2024', '14.05.2024', '15.05.2024'];
            const prices = [74.19, 72.49, 73.41, 74.45, 74.38, 74.10, 76.12, 75.85, 75.80, 76.63];

            let table = document.getElementById('stocks-table');

            
            for (let i = 0; i < dates.length; i++) {
                let tr = document.createElement('tr');
                let tdDate = document.createElement('td');
                let tdPrice = document.createElement('td');
                let tdDiff = document.createElement('td');

                tdDate.innerText = dates[i];
                tdPrice.innerText = prices[i];

                if (i > 0) {
                    let diff = prices[i] - prices[i - 1];
                    tdDiff.innerText = diff.toFixed(2);
                } else {
                    tdDiff.innerText = '-';
                }

                tr.appendChild(tdDate);
                tr.appendChild(tdPrice);
                tr.appendChild(tdDiff);
                table.appendChild(tr);
            }

            let sum = 0;
            for (let i = 0; i < prices.length; i++) {
                sum += prices[i];
            }
            let average = sum / prices.length;
            let maxPrice = Math.max(...prices);
            let minPrice = Math.min(...prices);

            let detail = document.getElementById('stocks-detail');
            detail.innerHTML = `Средняя стоимость акции: ${average.toFixed(2)} <br> Максимальная стоимость акции: ${maxPrice} <br> Минимальная стоимость акции: ${minPrice}`;

            let button = document.getElementById('stocks-button');
            button.style.display = 'none';
        }
    </script>
</head>

<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
    </header>

    <main>
        <button id="stocks-button" onclick="showStocks()">Курс акций Селигдар</button>
        <table border="1" id="stocks-table"></table>
        <div id="stocks-detail"></div>
    </main>

    <footer>
        &copy; Свиридова Софья, ФБИ-22, 2 курс, 2024
    </footer>

</body>
</html>
