<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Свиридова Софья Денисовна. Лабораторная работа 7</title>
    <link rel = "stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-16x16.png">
    <script>
        function addNewBlock() {
            let newBlock = document.createElement('div');
            newBlock.style.backgroundColor = 'green';
            newBlock.style.height = '40px';
            newBlock.style.border = '2px solid';
            newBlock.style.borderColor = "white";
            newBlock.style.width = '200px';
            newBlock.style.margin = '20px'; 
            newBlock.style.borderRadius = "10px";
            newBlock.style.textAlign = 'center';
            newBlock.style.paddingTop = '20px';


            document.querySelector('main').appendChild(newBlock);
        }

        function addNewBlocks() {
            let blockNumber = document.getElementById('blockNumberInput').value;
            let main = document.querySelector('main');

            
            for (let i=0; i<blockNumber; i++) {
                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = 'green';
                newBlock.style.height = '40px';
                newBlock.style.border = '2px solid';
                newBlock.style.borderColor = "white";
                newBlock.style.width = '200px';
                newBlock.style.margin = '20px'; 
                newBlock.style.borderRadius = "10px";
                newBlock.style.textAlign = 'center';
                newBlock.style.paddingTop = '20px';
                newBlock.style.color = 'white';
                newBlock.style.width = 200 + i * 20 + 'px';
                newBlock.innerHTML = `Блок № ${i+1}: 2*${i}<sup>2</sup> = ${2 * i**2}`;

                main.appendChild(newBlock);
            }
        }

        function add20_50() {
            let main = document.querySelector('main');
            for(let i = 20; i<=50; i+=2.5) {
                let newBlock = document.createElement('div');
                newBlock.style.width = '50px';
                newBlock.style.border = '1px solid';
                newBlock.style.backgroundColor = 'purple';
                newBlock.style.height = '50px';
                newBlock.style.border = '2px dotted';
                newBlock.style.borderColor = "white";
                newBlock.style.width = '200px';
                newBlock.style.margin = '20px'; 
                newBlock.style.borderRadius = "5px";
                newBlock.style.textAlign = 'center';
                newBlock.style.paddingTop = '30px';
                newBlock.style.color = 'white';

                newBlock.innerHTML = `${i}`;

                main.appendChild(newBlock);
            }
            
        }

        function add10_80() {
            let main = document.querySelector('main');
            for(let i = 10; i>= -80; i-=3) {
                let newBlock = document.createElement('div');
                newBlock.style.width = '20px';
                newBlock.style.border = '1px solid';
                newBlock.style.backgroundColor = 'brown';
                newBlock.style.height = '20px';
                newBlock.style.border = '1px solid';
                newBlock.style.borderColor = "white";
                newBlock.style.margin = '10px'; 
                newBlock.style.borderRadius = "50%";
                newBlock.style.textAlign = 'center';
                newBlock.style.padding = '15px';
                newBlock.style.color = 'white';
                newBlock.style.display = 'inline-block';
                

                newBlock.innerHTML = `${i}`;

                main.appendChild(newBlock);
            }
        }

        function changeOpacity() {
            let main = document.querySelector('main');
            for(let i = 0; i<= 100; i+=10) {
                let newBlock = document.createElement('div');
                newBlock.style.width = '30px';
                newBlock.style.border = '1px solid';
                newBlock.style.backgroundColor = 'red';
                newBlock.style.opacity = i / 100; 
                newBlock.style.height = '30px';
                newBlock.style.border = '2px solid';
                newBlock.style.borderColor = "white";
                newBlock.style.margin = '5px'; 
                newBlock.style.borderRadius = "10px";
                newBlock.style.textAlign = 'center';
                newBlock.style.padding = '15px';
                newBlock.style.color = 'white';
                

                newBlock.innerHTML = `${i/10}`;

                main.appendChild(newBlock);
            }
        }    

        function createCircles() {
            let main = document.querySelector('main');
            let circle = document.getElementById('circleNum').value;
            for(let i = circle; i>0; i--) {
                let newBlock = document.createElement('div');
                newBlock.style.width = '40px';
                newBlock.style.border = '1px solid'; 
                if (i % 2 === 0) {
                    newBlock.style.backgroundColor = 'green';
                } 
                else {
                    newBlock.style.backgroundColor = 'red';
                }
                newBlock.style.height = '40px';
                newBlock.style.border = '3px dotted';
                newBlock.style.borderColor = "white";
                newBlock.style.margin = '5px'; 
                newBlock.style.borderRadius = "50%";
                newBlock.style.textAlign = 'center';
                newBlock.style.padding = '20px';
                newBlock.style.paddingTop = '20px';
                newBlock.style.color = 'white';
                newBlock.style.display = 'inline-block';
                newBlock.style.textAlign = 'center';

                

                newBlock.innerHTML = `${i}`;

                main.appendChild(newBlock);
            }
        }
    </script>
</head>

<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
    </header>

    <main>
        <button onclick="addNewBlock()">Добавить блок</button>
        <input type="number" min= '1' id="blockNumberInput" placeholder="Введите количество блоков">
        <button onclick="addNewBlocks()">Добавить блоки</button>
        <button onclick="add20_50()">20 => 50</button>
        <button onclick="add10_80()">10 => -80</button>
        <button onclick="changeOpacity()">0% => 100%</button>
        <input type="number" min = '1' id="circleNum" placeholder="Введите количество кругов">
        <button onclick="createCircles()">Цветные круги</button><br>
    </main>

    <footer>
        &copy; Свиридова Софья, ФБИ-22, 2 курс, 2024
    </footer>

</body>
</html>
