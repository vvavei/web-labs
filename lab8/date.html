<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Свиридова Софья Денисовна. Лабораторная работа 8</title>
    <link rel = "stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-16x16.png">
    <script src="lab8.js"></script>
    <style>
        .lala {
            border: 2px solid white;
            border-radius: 10px;
            background-color: #550176;
            color: white;
            width: 1500px;
            font-size: 30pt;
            padding: 10px;
            display: inline-block;
            margin-right: 100px;
            margin-left: 100px;
            text-align: center;
            box-shadow: 3px 3px 10px rgba(82, 18, 82, 0.342)
        }
    
    </style>
    
</head>

<body onload="showDate()">
    <header>
        НГТУ, ФБ, Лабораторная работа 8
    </header>

    <main>
        <div class="lala" id="current-date"></div>
        <div class="lala" id="additional"></div>
        <div class="lala">
            <label for="input-day">Введите день:</label>
            <input type="number" id="input-day" min="1" max="31">

            <label for="input-month">Введите месяц:</label>
            <input type="number" id="input-month" min="1" max="12">

            <label for="input-year">Введите год:</label>
            <input type="number" id="input-year" min="1">
            
            <button class='btn' onclick="showDayOfWeek()">Определение дня недели</button>
            <p id="day-of-week-result"></p>
        </div>
       
       
       
    </main>

    <footer>
        &copy; Свиридова Софья, ФБИ-22, 2 курс, 2024
    </footer>

</body>
</html>
