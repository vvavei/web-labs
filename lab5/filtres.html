<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Свиридова Софья Денисовна. Лабораторная работа 5</title>
    <link rel = "stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-16x16.png">
    <script>
        function blurChange() {
            let value = document.getElementById('blurValue').value + 'px';
            document.getElementById('blurOutput').innerText = value;
            document.getElementById("blurImage").style.filter = 'blur(' + value + ')';
        }

        function brightnessChange() {
            let value2 = document.getElementById('brightnessValue').value + '%';
            document.getElementById('brightnessOutput').innerText = value2;
            document.getElementById("brightnessImage").style.filter = 'brightness(' + value2 + ')';
        }

        function contrastChange() {
            let value3 = document.getElementById('contrastValue').value + '%';
            document.getElementById('contrastOutput').innerText = value3;
            document.getElementById("contrastImage").style.filter = 'contrast(' + value3 + ')';
        }

        function grayscaleChange() {
            let value4 = document.getElementById('grayscaleValue').value + '%';
            document.getElementById('grayscaleOutput').innerText = value4;
            document.getElementById("grayscaleImage").style.filter = 'grayscale(' + value4 + ')';
        }

        function huerotateChange() {
            let value5 = document.getElementById('huerotateValue').value + 'deg';
            document.getElementById('huerotateOutput').innerText = value5;
            document.getElementById("huerotateImage").style.filter = 'hue-rotate(' + value5 + ')';
        }

        function invertChange() {
            let value6 = document.getElementById('invertValue').value + '%';
            document.getElementById('invertOutput').innerText = value6;
            document.getElementById("invertImage").style.filter = 'invert(' + value6 + ')';
        }

        function saturateChange() {
            let value7 = document.getElementById('saturateValue').value + '%';
            document.getElementById('saturateOutput').innerText = value7;
            document.getElementById("saturateImage").style.filter = 'saturate(' + value7 + ')';
        }

        function sepiaChange() {
            let value8 = document.getElementById('sepiaValue').value + '%';
            document.getElementById('sepiaOutput').innerText = value8;
            document.getElementById("sepiaImage").style.filter = 'sepia(' + value8 + ')';
        }
    </script>
</head>

<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <div>
            Фильтр blur:
            <input type="range" min = "0" max = "20" value= "0" onchange="blurChange()" id="blurValue">
            <span id="blurOutput"></span>
        </div>
       <div><img src="monkey.jpg" id ='blurImage'></div>

       <div>
            Фильтр brightness:
            <input type="range" min = "0" max = "500" value= "100" onchange="brightnessChange()" id="brightnessValue">
            <span id="brightnessOutput"></span>
       </div>

       <div><img src="monkey.jpg" id ="brightnessImage"></div>

       <div>
            Фильтр contrast:
            <input type="range" min = "0" max = "500" value= "100" onchange="contrastChange()" id="contrastValue">
            <span id="contrastOutput"></span>
       </div>
       <div><img src="monkey.jpg" id ="contrastImage"></div>

       <div>
            Фильтр grayscale:
            <input type="range" min = "0" max = "100" value= "0" onchange="grayscaleChange()" id="grayscaleValue">
            <span id="grayscaleOutput"></span>
       </div>
       <div><img src="monkey.jpg" id ="grayscaleImage"></div>

       <div>
            Фильтр hue-rotate:
            <input type="range" min = "0" max = "360" value= "0" onchange="huerotateChange()" id="huerotateValue">
            <span id="huerotateOutput"></span>
       </div>
       <div><img src="monkey.jpg" id ="huerotateImage"></div>

       <div>
            Фильтр invert:
            <input type="range" min = "0" max = "100" value= "0" onchange="invertChange()" id="invertValue">
            <span id="invertOutput"></span>
       </div>
       <div><img src="monkey.jpg" id ="invertImage"></div>

       <div>
            Фильтр saturate:
            <input type="range" min = "0" max = "500" value= "100" onchange="saturateChange()" id="saturateValue">
            <span id="saturateOutput"></span>
       </div>
       <div><img src="monkey.jpg" id ="saturateImage"></div>

       <div>
            Фильтр sepia:
            <input type="range" min = "0" max = "100" value= "0" onchange="sepiaChange()" id="sepiaValue">
            <span id="sepiaOutput"></span>
       </div>
       <div><img src="monkey.jpg" id ="sepiaImage"></div>

    </main>

    <footer>
        &copy; Свиридова Софья, ФБИ-22, 2 курс, 2024
    </footer>

</body>
</html>
