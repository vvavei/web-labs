<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Свиридова Софья Денисовна. Лабораторная работа 5</title>
    <link rel = "stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-16x16.png">
    <script>
        function showSum() {

            let inputA = document.getElementById("numberA");
            let inputB = document.getElementById("numberB");

            let a= parseInt(inputA.value);
            let b= parseInt(inputB.value);
            let result = a+b;
            alert("Сумма "+ a +" и "+ b +" равна " + result);
        }

        function showMin() {

            let inputA = document.getElementById("numberA");
            let inputB = document.getElementById("numberB");

            let a= parseInt(inputA.value);
            let b= parseInt(inputB.value);
            let result = a-b;
            alert("Разность чисел "+ a +" и "+ b +" равна " + result);
        }

        function showUmnozh() {

            let inputA = document.getElementById("numberA");
            let inputB = document.getElementById("numberB");

            let a= parseInt(inputA.value);
            let b= parseInt(inputB.value);
            let result = a*b;
            alert("Произведение чисел "+ a +" и "+ b +" равно " + result);
        }

        function showDel() {

            let inputA = document.getElementById("numberA");
            let inputB = document.getElementById("numberB");

            let a= parseInt(inputA.value);
            let b= parseInt(inputB.value);
            let result = a/b;
            alert("Деление чисел "+ a +" и "+ b +" равно " + result);
        }

        function showAuthor() {
            let author = "Автор страницы: \nСвиридова Софья Денисовна";
            alert(author);
        }

        function showHi() {
            let hi = "Приветствую вас на моей странице!\nКто не рискует, тот не пьет шампанское!";
            alert(hi);
        }

        function changeOutput(buttonNum, backColor, textColor, borderStyle) {
            let output = document.getElementById("output");
            output.innerHTML = "Нажата кнопка "+ buttonNum;
            output.style.backgroundColor = backColor;
            output.style.color = textColor;
            output.style.border = borderStyle;  
        }
    </script>
    <style>
        .message {
        width: 100;
        height: 100;
        background-color: blanchedalmond;
        border-color: chocolate;
        border-radius: 7px;
        display: inline-block;
        border: 1px solid;
        padding: 10px;
        color: brown;
        cursor: pointer;
        }
        header {
            cursor: pointer;
        }

        footer {
            cursor: pointer;
        }

        #output {
            border: 1px solid;
            width: 300px;
            height: 40px;
        }
    </style>
</head>

<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
        <div class = "message" onclick="showMin()">Найти разность чисел</div>
        <div class = "message" onclick="showUmnozh()">Найти произведение</div>
        <div class = "message" onclick="showDel()">Найти деление</div>

        <div>
            <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'red', 'yellow', 'dotted')">
            <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'black', 'lime', 'solid')">
            <input type="button" value="Кнопка 3" onclick="changeOutput(3,'green', 'purple', 'dotted')">
            <input type="button" value="Кнопка 4" onclick="changeOutput(4, 'blue', 'white', 'double')">
        </div>

        <div id="output"></div>
    </main>

    <footer ondblclick="showHi()">
        &copy; Свиридова Софья, ФБИ-22, 2 курс, 2024
    </footer>

</body>
</html>
