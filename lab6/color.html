<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Свиридова Софья Денисовна. Лабораторная работа 6</title>
    <link rel = "stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-16x16.png">
    <script>
        function changeColor(div) {
            if (div.style.backgroundColor == 'yellow') {
                div.style.backgroundColor = 'red';
                div.style.color = "yellow";
                document.getElementById("color-name").innerHTML = "красный";
            }
            else if (div.style.backgroundColor == 'red') {
                div.style.backgroundColor = 'green';
                div.style.color = "purple";
                document.getElementById("color-name").innerHTML = "зеленый";
            }
            else if (div.style.backgroundColor == 'green') {
                div.style.backgroundColor = 'black';
                div.style.color = "white";
                document.getElementById("color-name").innerHTML = "черный";
            }
            else if (div.style.backgroundColor == 'black') {
                div.style.backgroundColor = 'blue';
                div.style.color = "white";
                document.getElementById("color-name").innerHTML = "синий";
            }

            else {
                div.style.backgroundColor = 'yellow';
                div.style.color = "blue";
                document.getElementById("color-name").innerHTML = "желтый";
            }
        }
    </script>
    <style>
        .color {
            display: inline-block;
            padding: 30px;
            margin: 10px;
            border: 2px solid black;
            cursor: pointer;
            background-color: yellow;
            color: blue;
            text-align: center;
            transition: background-color 0.5s, color 0.5s;
        }
    </style>
</head>

<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 6
    </header>

    <main>
        <div class="color" id="colorBlock" ondblclick="changeColor(this)">
            Цвет: <span id="color-name">желтый</span><br>Сделайте двойной щелчок, чтобы сменить!
        </div>
    </main>

    <footer>
        &copy; Свиридова Софья, ФБИ-22, 2 курс, 2024
    </footer>

</body>
</html>
