<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Свиридова Софья Денисовна. Лабораторная работа 6</title>
    <link rel = "stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-16x16.png">
    <script>
        function filter() {
            let color = document.getElementById('wear-color').value 
            let type = document.getElementById('wear-type').value 
            let wear = document.getElementById('wear');

            if (color == 'Красный' && type == 'Футболка') {
                wear.src = 'red-f.jpg';
            }

            if (color == 'Белый' && type == 'Футболка') {
                wear.src = 'white-f.jpg';
            }

            if (color == 'Черный' && type == 'Футболка') {
                wear.src = 'black-f.jpg';
            }

            if (color == 'Красный' && type == 'Поло') {
                wear.src = 'red-p.jpg';
            }

            else if (color == 'Белый' && type == 'Поло') {
                wear.src = 'white-p.jpg';
            }

            else if (color == 'Черный' && type == 'Поло') {
                wear.src = 'black-p.jpg';
            }

            else if (color == 'Красный' && type == 'Майка') {
                wear.src = 'red-m.jpg';
            }

            else if (color == 'Белый' && type == 'Майка') {
                wear.src = 'white-m.jpg';
            }

            else {
                wear.src = 'black-m.jpg';
            }

        }
    </script>
</head>

<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 6
    </header>

    <main>
      <div>
        Цвет одежды:
        <select id="wear-color">
            <option>Красный</opiton>
            <option>Белый</opiton>
            <option>Черный</option>
        </select><br>

        Тип одежды:
        <select id="wear-type">
            <option>Футболка</opiton>
            <option>Поло</opiton>
            <option>Майка</option>
        </select><br>

        <button onclick="filter()">ОК</button><br>

        <img id="wear">
      </div>
    </main>

    <footer>
        &copy; Свиридова Софья, ФБИ-22, 2 курс, 2024
    </footer>

</body>
</html>
